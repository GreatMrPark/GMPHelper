<head>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<xscript src="//code.jquery.com/jquery-3.2.1.min.js"></xscript>
<script src="./js/iframe.browser.js"></script>
<script>
$(document).ready(function() {
	setUiEvent();

});
function setUiEvent() {
	setWindow();
	setIFrame();
}
/**
 * Window Resize
 */
function setWindow() {
    window.resizeTo( $(window).width(), $(window).height() );
}

/**
 * iFrame 세팅
 */
function setIFrame() {
	//find the height of the internal page

	 var the_height=document.getElementById('iFrameInspect').contentWindow.document.body.scrollHeight;

	 //change the height of the iframe
	 document.getElementById('iFrameInspect').height = the_height;

	 //document.getElementById('iFrameInspect').scrolling = "no";
	 document.getElementById('iFrameInspect').style.overflow = "hidden";
}
</script>
</head>
<h1>iframe Browser</h1>
<p>For this example to fully work, you need to launch Chrome with <b>--disable-web-security</b> (sadly, yes). See <a href="http://stackoverflow.com/questions/3102819/chrome-disable-same-origin-policy">chrome-disable-same-origin-policy stack on stackoverflow</a>.</p>

<input id="url" value="http://www.gableroux.com/"></input>
<button type="button" id="visit">Go</button>
<div id="status">
    <h2>Status</h2>
    <table>
        <tr>
            <th>Current Status</th>
            <td><a id="iframeStatus"></a></td>
        </tr>
        <tr>
            <th>Href</th>
            <td><a id="href"></a></td>
        </tr>
        <tr>
            <th>Host</th>
            <td id="host"></td>
        </tr>
        <tr>
            <th>Path Name</th>
            <td><a id="pathname"></a></td>
        </tr>
        <tr>
            <th>Protocol</th>
            <td id="protocol"></td>
        </tr>
        <tr>
            <th>Pages Loaded</th>
            <td id="pagesLoaded"></td>
        </tr>
    </table>
    <div><input type="button" id="btnInspect" name="btnInspect" value="DOM" /></div>
</div>
<iframe onload="setIFrame();" 
	id="iFrameInspect" 
    name="WrittenPublic" 
    title="게시판뷰" 
    frameborder="1" 
    scrolling="no" 
    style="overflow-x:hidden; overflow:auto; width:100%; min-height:500px;"></iframe>
<script src="../js/inspector.js"></script>
