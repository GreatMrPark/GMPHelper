<html>
<head>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap-datepicker.min.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap-year-calendar.min.css">
<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="./css/calendar.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="Content-Type" content="text/html; charset=utf-8" />
<meta name="title" content="Promix ETL 20 Calendar" />
<meta name="description" content="The fully customizable year calendar widget, for bootstrap !" />
<meta name="keywords" content="bootstrap, jquery, javascript, widget, calendar, year, component, library, framework, html, css, api" />
<style>
#news {
    background-color: #FFC107;
    text-align: center;
    padding: 15px;
}

#news .big {
    font-size: 16px;
    font-weight: bold;
}
</style>
</head>
<body>
<div id="news">
    <div class="site-content">공지 및 광고</div>
</div>
<div id="banner">
    <div class="site-content">
        <a href="./index.html">
            <div class="logo">
                <span class="fa fa-calendar"></span> promix etl 20
            </div>
        </a>
        <span class="menu-button fa fa-bars"></span>
        <ul class="menu">
            <a href="calendar.html"><li><span>Calendar</span></li></a>
            <a href="https://band.us/band/82250125" target="_blank"><li><span>BAND</span></li></a>
            <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank"><li><span>License</span></li></a>
            <a href="https://github.com/GreatMrPark/GMPHelper" target="_blank"><li><span class="fa fa-github"></span></li></a>
        </ul>
    </div>
</div>
<div id="title">
    <div class="site-content">
        <h1>Promix ETL 20 일정관리</h1>
        <h2>Promix ETL 20 완벽한 Extract, Transform, Load</h2>
    </div>
</div>
<div id="main">
    <div class="site-content full">
        <div class="left-menu">
            <ul>
                <li>Calendar</li>
                <li>BAND</li>
                <li>License</li>
                <li><span class="fa fa-github"></span></li>
            </ul>
        </div>
        <div class="sub-content-container">
            <h2 class="sub-content-title">Promix ETL 20 <b><span id="thisYear">2021</span>년도 일정</b></h2>
            <div class="sub-content"><div class="panel panel-default" style="margin:10px;">
                <div class="panel-heading">Calendar</div>
                    <div class="panel-body">
                        <div id="calendar" class="calendar"></div>
                    </div>
                </div>
                <div class="modal modal-fade" id="event-modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">X</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title">TASK</h4>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" name="event-index">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="min-date" class="col-sm-4 control-label">제목</label>
                                        <div class="col-sm-7"><input name="event-name" type="text" class="form-control"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="min-date" class="col-sm-4 control-label">설명</label>
                                        <div class="col-sm-7"><input name="event-location" type="text" class="form-control"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="min-date" class="col-sm-4 control-label">일정</label>
                                        <div class="col-sm-7">
                                            <div class="input-group input-daterange" data-provide="datepicker">
                                                <input name="event-start-date" type="text" class="form-control event-date" value="2020-12-17" data-date-format="yyyy-mm-dd">
                                                <span class="input-group-addon">~</span>
                                                <input name="event-end-date" type="text" class="form-control event-date" value="2020-12-17" data-date-format="yyyy-mm-dd">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" id="save-event">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="context-menu"></div>
            </div>
        </div>    
    </div>
</div>
<div id="footer">
    <div class="site-content">
    
    </div>
</div>
</body>
</html>

<script src="./js/bootstrap.min.js"></script>

<script src="./js/bootstrap-year-calendar.min.js"></script>
<script src="./js/languages/bootstrap-year-calendar.ko.js"></script>
<script src="./js/common.js"></script>
<script src="./js/calendar.js"></script>
