function setUiEvent() {

    $(".btnSearch").click(function(){
    	var index = $(this).index();
        gSearchUrl = $(".searchUrl").eq(index).val();doSearch()
        doSearch();
    });
}
function doSearch() {
	var searchUrl = gSearchUrl;

	if (searchUrl != "") {
        searchUrl = searchUrl.replace("${keyword}",$('#keyword').val());
        searchUrl = searchUrl.replace("${startCount}",$('#startCount').val());
        
        console.log("searchUrl : ", searchUrl);
        
        $('#apiUrl').val(searchUrl);
        
	    parserDoAction();	
	}
}

function parserDoAction() {

    var contentType = $('#ContentType').val();
    var xAuthToken  = $('#XAuthToken').val();
    var actionType  = $('#apiMehtod').val();
    var actionUrl   = $('#apiUrl').val();

    var header = {
          ContentType: contentType
        , XAuthToken: xAuthToken
    }
    var params;
    
    var input = $("#input").val();
    
    params = $("#FrmApi").serializeObject();


    $("#responseResult").val("");
    if (actionUrl === "") return;
    
    fnSetConsole(params);
    fnSetConsole(header);
    fnSetConsole(actionType);
    fnSetConsole(actionUrl);
    fnSetConsole("============================================================");
    fnSetConsole(""); 
    
    if(actionType==="POST" || actionType==="PUT" ) {
        params = JSON.stringify(params);
    }

    fnSetConsole(params);
    fnSetConsole(header);
    fnSetConsole(actionType);
    fnSetConsole(actionUrl);
    fnSetConsole("============================================================");
    fnSetConsole(""); 
    
    fnSendAjax(
          actionUrl
        , header
        , actionType
        , dataType
        , contentType
        , params
        , function (data) {fnSetResponse(data);}
        , function (xhr, status, error) {fnSetResponse(xhr);}
    );
}

function fnSendAjax(url, header, actionType, dataType, contentType, params, success, fail) {
    
    $.ajax({
        url: url,
        type: actionType,
        crossDomain: true,
        xhrFields: {withCredentials: true},
        headers: header,
        dataType: dataType,
        contentType: contentType,
        data: params,
        success : function(data) {
            if (typeof success !== 'undefined' && $.isFunction(success)) {
                success(data);
            }
        },
        error : function(xhr, status, error) {
            if (typeof fail !== 'undefined' && $.isFunction(fail)) {
                fail(xhr, status, error);
            }
        }
    });
}
